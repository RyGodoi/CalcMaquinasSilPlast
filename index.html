<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>RyanJavaScript</title>
</head>
<body>

    <div class="accordion" id="accordionExample">
        
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Maquina 01
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="container">
                    <div class="d-flex justify-content-center">
                        <div class="caixa">
                            <h1>Maquina 1:</h1>   
        
                            <h2>Peso desejado: (kg)</h2>
                            <select id="MAQ1-PD" name="MAQ1-PesoDesejado"></select> 
        
                            <h2>Largura: (cm)</h2>
                            <select id="MAQ1-Larg" name="MAQ1-Largura"></select>
        
                            <h2>Espessura: (mm)</h2>
                            <select id="MAQ1-Espes" name="MAQ1-Espessura"></select>
        
                            <br/>
                            <br/>
                            <button id="MAQ1-Calcular">Calcular numero de voltas da Maquina 1!</button>
                    
                            <div id="MAQ1-Display">
                                <h3></h3>
                            </div><!--display-->
                            
                        </div>

                    </div>
                </div>    
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
              Maquina 02
            </button>
          </h2>
          <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <div class="container">
                    <div class="d-flex justify-content-center">
                        <div class="caixa">
                            <h1>Maquina 2:</h1>   
        
                            <h2>Peso desejado: (kg)</h2>
                            <select id="MAQ2-PD" name="MAQ2-PesoDesejado"></select> 
        
                            <h2>Largura: (cm)</h2>
                            <select id="MAQ2-Larg" name="MAQ2-Largura"></select>
        
                            <h2>Espessura: (mm)</h2>
                            <select id="MAQ2-Espes" name="MAQ2-Espessura"></select>
        
                            <br/>
                            <br/>
                            <button id="MAQ2-Calcular">Calcular numero de voltas da Maquina 2!</button>
                    
                            <div id="MAQ2-Display">
                                <h3></h3>
                            </div><!--display-->
                            
                        </div>
                        
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingFour">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Maquina 03 HGR
              </button>
            </h2>
            <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="container">
                    <div class="d-flex justify-content-center">
                        <div class="caixa">
                            <h1>Maquina 3 HGR:</h1>
                    
                            <h2>Peso desejado: (kg)</h2>
                            <select id="HGR-PD" name="HGR-PesoDesejado"></select>   
                            
                    
                            <h2>Largura: (cm)</h2>
                            <select id="HGR-Larg" name="HGR-Largura"></select>
                         
                    
                            <h2>Espessura: (mm)</h2>
                            <select id="HGR-Espes" name="HGR-Espessura"></select>
                            
                            <br/>
                            <br/>
                            <button id="HGR-Calcular">Calcular numero de voltas da maquina 3!</button>
                    
                            <div id="HGR-Display">
                                <h3></h3>
                            </div><!--display-->

                        </div>
                        
                    </div>
                </div><!--container-->
              </div>
            </div>
          </div>

      </div>

    <script src="JavaScript.js"></script>
    <script src="bootstrap.bundle.js"></script>
</body>
</html>
